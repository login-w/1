<!DOCTYPE html>

<!--segment：把当前部分看成一个版块-->

            <h2 class="ui teal header item">Blog</h2>

            <a href="types.html" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:class="${baruri=='types'?'m-item item m-mobile-hide active':'m-item item m-mobile-hide'}"> <i class="tasks icon"></i> 分类</a>

                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" class="menu toggle ui black icon button m-right-top m-mobile-show">

        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show')

</script>
<script>
